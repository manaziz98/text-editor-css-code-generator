<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/all.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap"
      rel="stylesheet"
    />
    <title>text editor</title>
  </head>
  <body>
    <div
      class="btn-container justify-content-center flex-wrap align-content-center d-flex"
    >
      <!-- <div class="btn-container__white"> -->
      <button
        id="left"
        type="submit"
        class="btn btn-light"
        data-toggle="tooltip"
        data-placement="bottom"
        title="align left"
      >
        <i class="fas fa-align-left"></i>
      </button>
      <button
        id="center"
        type="submit"
        class="btn btn-light"
        data-toggle="tooltip"
        data-placement="bottom"
        title="align center"
      >
        <i class="fas fa-align-justify"></i>
      </button>
      <button
        id="right"
        type="submit"
        class="btn btn-light"
        data-toggle="tooltip"
        data-placement="bottom"
        title="align right"
      >
        <i class="fas fa-align-right"></i>
      </button>
      <button
        id="bold"
        type="submit"
        class="btn btn-light"
        data-toggle="tooltip"
        data-placement="bottom"
        title="bold"
      >
        <i class="fas fa-bold"></i>
      </button>
      <button
        id="underline"
        type="submit"
        class="btn btn-light"
        data-toggle="tooltip"
        data-placement="bottom"
        title="underline"
      >
        <i class="fas fa-underline"></i>
      </button>
      <input
        type="color"
        name="favColor"
        id="favColor"
        data-toggle="tooltip"
        data-placement="bottom"
        title="pick color"
      />
      <!-- </div> -->
    </div>

    <div
      class="text-container justify-content-around flex-wrap align-content-center d-flex"
    >
      <div
        class="text-container__areas justify-content-around flex-wrap align-content-center d-flex"
      >
        <div>
          <h5 class="titles">type text</h5>
          <textarea id="input" class="text-area"></textarea>
        </div>

        <div>
          <h5 class="titles">modified text</h5>
          <textarea id="output" class="text-area" readonly></textarea>
        </div>
        <div>
          <h5 class="titles">CSS code</h5>
          <div id="container-css" class="text-area"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="scripts.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"
  ></script>
  <script>
    $(function () {
      $('[data-toggle="tooltip"]').tooltip();
    });
  </script>
</html>
